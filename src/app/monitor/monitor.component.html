<div class="col">
  <div class="col p-3">
    <div class="col monitor pt-3 pb-3 pl-1 pr-1" [ngStyle]="{'background-image': 'url(' + bgImg + ')', 'background-color': BgColor}">
      <div class="col p-2" *ngFor="let item of items">
        <div class="col textColor" [ngStyle]="{ 'color': txtcolor,'font-size': (txtSize+'px') }">
          <div class="row p-2 m-auto">
            <h6 class="mb-1 mt-auto" [ngStyle]="{ 'font-size': (txtSize+'px') }">{{item?.data}}</h6>
          </div>
        </div>
      </div>
    </div>
    <div class="col bg-white p-4  mt-4 text-center">
      <div class="col mb-2">
        <div class="row">
          <div class="col">
            <div class="row">
              <div class="col">
                <span>
                  {{ 'Text color' | uppercase }}
                </span>
                <input class="form-control" [colorPicker]="txtcolor" (colorPickerChange)="txtcolor=$event"
                  [style.background]="txtcolor" [value]="txtcolor" />
              </div>
              <div class="col">
                <span>
                  {{ 'BG color' | uppercase }}
                </span>
                <input class="form-control" [colorPicker]="BgColor" (colorPickerChange)="BgColor=$event"
                  [style.background]="BgColor" [value]="BgColor" />
              </div>
            </div>
          </div>
          <div class="col">
              <div class="row">
                  <div class="col">
                    <span>
                      {{ 'font size' | uppercase }}
                    </span>
                    <input class="form-control" (keyup)="fontSize($event)"  [value]="txtSize" />
                  </div>
                  <div class="col">
                    <span>
                      {{ 'BG color' | uppercase }}
                    </span>
                    <input class="form-control" [value]="BgColor" />
                  </div>
                </div>
          </div>
        </div>
      </div>
      <div class="row" id="scroll">
        <div class="w-25 h-50 text-center" *ngFor="let image of images;let i=index">
          <img class="img-thumbnail img" (click)="selectBgImage($event)" src="../../assets/images/{{i}}.jpg" />
        </div>
      </div>
    </div>
  </div>
</div>
