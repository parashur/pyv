<div class="col">
  <div class="col p-3">
    <div class="col bg-white pt-3 pb-3 pl-1 pr-1">
      <div class="col p-2" *ngFor="let item of items">
        <div class="col">
          <div class="row border p-2 m-auto">
              <h6 class="mb-1 mt-auto">{{item?.data}}</h6>
              <span class="fa fa-edit ml-auto p-1"></span>
              <span class="fa fa-trash p-1"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
